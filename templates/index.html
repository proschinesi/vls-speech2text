<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trascrizione Video con Sottotitoli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="text"],
        input[type="url"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="url"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-stop {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .video-container {
            margin-top: 30px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }
        
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f5f5f5;
        }
        
        .status.running {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        
        .status.starting {
            background: #fff3e0;
            color: #e65100;
        }
        
        .subtitles-info {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .subtitle-item {
            padding: 8px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .subtitle-item:last-child {
            border-bottom: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Trascrizione Video con Sottotitoli</h1>
            <p>Inserisci l'URL del video e riproducilo con sottotitoli burn-in in tempo reale</p>
        </div>
        
        <div class="content">
            <form id="videoForm">
                <div class="form-group">
                    <label for="videoUrl">URL Video o Percorso File</label>
                    <input type="url" id="videoUrl" name="videoUrl" 
                           placeholder="https://example.com/video.mp4 o /path/to/video.mp4" 
                           required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="language">Lingua</label>
                        <select id="language" name="language">
                            <option value="auto">Rilevamento automatico</option>
                            <option value="en" selected>Inglese</option>
                            <option value="it">Italiano</option>
                            <option value="es">Spagnolo</option>
                            <option value="fr">Francese</option>
                            <option value="de">Tedesco</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="modelSize">Modello Whisper</label>
                        <select id="modelSize" name="modelSize">
                            <option value="tiny">Tiny (veloce)</option>
                            <option value="base" selected>Base (bilanciato)</option>
                            <option value="small">Small (accurato)</option>
                            <option value="medium">Medium (molto accurato)</option>
                            <option value="large">Large (massima accuratezza)</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="playBtn">
                    ‚ñ∂Ô∏è Riproduci con Sottotitoli
                </button>
                
                <button type="button" class="btn btn-stop hidden" id="stopBtn">
                    ‚èπÔ∏è Ferma
                </button>
            </form>
            
            <div id="status" class="status hidden"></div>
            
            <div class="video-container hidden" id="videoContainer">
                <video id="videoPlayer" controls autoplay type="video/mp2t" preload="auto">
                    Il tuo browser non supporta la riproduzione video.
                </video>
            </div>
            
            <div id="subtitlesInfo" class="subtitles-info hidden">
                <h3>Sottotitoli generati:</h3>
                <div id="subtitlesList"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Verifica che il DOM sia caricato
        console.log('Script caricato');
        
        let currentSessionId = null;
        let statusInterval = null;
        
        // Attendi che il DOM sia completamente caricato
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM caricato');
            
            const form = document.getElementById('videoForm');
            const playBtn = document.getElementById('playBtn');
            const stopBtn = document.getElementById('stopBtn');
            const videoContainer = document.getElementById('videoContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            const statusDiv = document.getElementById('status');
            const subtitlesInfo = document.getElementById('subtitlesInfo');
            const subtitlesList = document.getElementById('subtitlesList');
            
            if (!form || !playBtn) {
                console.error('Elementi DOM non trovati!');
                return;
            }
            
            console.log('Tutti gli elementi DOM trovati');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const videoUrl = document.getElementById('videoUrl').value.trim();
                const language = document.getElementById('language').value;
                const modelSize = document.getElementById('modelSize').value;
                
                if (!videoUrl) {
                    showStatus('Inserisci un URL video', 'error');
                    return;
                }
                
                playBtn.disabled = true;
                playBtn.innerHTML = '<span class="loading"></span> Avvio...';
                showStatus('Avvio trascrizione...', 'starting');
                
                try {
                    const response = await fetch('/api/start', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            video_url: videoUrl,
                            language: language,
                            model_size: modelSize,
                            chunk_duration: 10
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        currentSessionId = data.session_id;
                        // Costruisci URL completo per lo stream
                        const streamUrl = window.location.origin + data.stream_url;
                        videoPlayer.src = streamUrl;
                        videoContainer.classList.remove('hidden');
                        playBtn.classList.add('hidden');
                        stopBtn.classList.remove('hidden');
                        
                        showStatus('Trascrizione in corso...', 'running');
                        startStatusPolling();
                    } else {
                        showStatus('Errore: ' + (data.error || 'Errore sconosciuto'), 'error');
                        playBtn.disabled = false;
                        playBtn.innerHTML = '‚ñ∂Ô∏è Riproduci con Sottotitoli';
                    }
                } catch (error) {
                    showStatus('Errore di connessione: ' + error.message, 'error');
                    playBtn.disabled = false;
                    playBtn.innerHTML = '‚ñ∂Ô∏è Riproduci con Sottotitoli';
                }
            });
            
            stopBtn.addEventListener('click', async () => {
                if (currentSessionId) {
                    try {
                        await fetch(`/api/stop/${currentSessionId}`, { method: 'POST' });
                        await fetch(`/api/cleanup/${currentSessionId}`, { method: 'POST' });
                    } catch (e) {
                        console.error('Errore stop:', e);
                    }
                }
                
                stopSession();
            });
            
            function stopSession() {
                if (statusInterval) {
                    clearInterval(statusInterval);
                    statusInterval = null;
                }
                
                currentSessionId = null;
                videoPlayer.src = '';
                videoContainer.classList.add('hidden');
                playBtn.classList.remove('hidden');
                stopBtn.classList.add('hidden');
                playBtn.disabled = false;
                playBtn.innerHTML = '‚ñ∂Ô∏è Riproduci con Sottotitoli';
                subtitlesInfo.classList.add('hidden');
                statusDiv.classList.add('hidden');
            }
            
            function startStatusPolling() {
                if (statusInterval) {
                    clearInterval(statusInterval);
                }
                
                statusInterval = setInterval(async () => {
                    if (!currentSessionId) return;
                    
                    try {
                        const response = await fetch(`/api/status/${currentSessionId}`);
                        const data = await response.json();
                        
                        if (data.status === 'running') {
                            showStatus(`Trascrizione in corso... ${data.subtitles_count} sottotitoli generati`, 'running');
                            
                            if (data.subtitles && data.subtitles.length > 0) {
                                updateSubtitlesList(data.subtitles);
                                subtitlesInfo.classList.remove('hidden');
                            }
                        } else if (data.status === 'error') {
                            showStatus('Errore: ' + (data.error || 'Errore sconosciuto'), 'error');
                        } else if (data.status === 'starting') {
                            showStatus('Avvio trascrizione...', 'starting');
                        }
                    } catch (error) {
                        console.error('Errore polling status:', error);
                    }
                }, 2000); // Poll ogni 2 secondi
            }
            
            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = `status ${type}`;
                statusDiv.classList.remove('hidden');
            }
            
            function updateSubtitlesList(subtitles) {
                subtitlesList.innerHTML = '';
                subtitles.forEach(sub => {
                    const div = document.createElement('div');
                    div.className = 'subtitle-item';
                    div.innerHTML = `
                        <strong>${formatTime(sub.start)} - ${formatTime(sub.end)}</strong><br>
                        ${sub.text}
                    `;
                    subtitlesList.appendChild(div);
                });
            }
            
            function formatTime(seconds) {
                const h = Math.floor(seconds / 3600);
                const m = Math.floor((seconds % 3600) / 60);
                const s = Math.floor(seconds % 60);
                return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
            
            // Pulisci quando la pagina viene chiusa
            window.addEventListener('beforeunload', () => {
                if (currentSessionId) {
                    fetch(`/api/cleanup/${currentSessionId}`, { method: 'POST' });
                }
            });
        }); // Fine DOMContentLoaded
    </script>
</body>
</html>
